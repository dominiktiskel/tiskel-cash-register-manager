<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="log">
      <h2 data-cy="logDetailsHeading"><span>Log</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ log.id }}</span>
        </dd>
        <dt><span>Created</span></dt>
        <dd>
          <span>{{ log.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ log.type }}</span>
        </dd>
        <dt><span>Message</span></dt>
        <dd>
          <span>{{ log.message }}</span>
        </dd>
        <dt><span>Data</span></dt>
        <dd>
          <span>{{ log.data }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/log', log.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
