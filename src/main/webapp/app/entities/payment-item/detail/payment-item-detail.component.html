<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="paymentItem">
      <h2 data-cy="paymentItemDetailsHeading"><span>Payment Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ paymentItem.id }}</span>
        </dd>
        <dt><span>Created</span></dt>
        <dd>
          <span>{{ paymentItem.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Days Payed</span></dt>
        <dd>
          <span>{{ paymentItem.daysPayed }}</span>
        </dd>
        <dt><span>Terminal</span></dt>
        <dd>
          <div *ngIf="paymentItem.terminal">
            <a [routerLink]="['/terminal', paymentItem.terminal?.id, 'view']">{{ paymentItem.terminal?.id }}</a>
          </div>
        </dd>
        <dt><span>Payment</span></dt>
        <dd>
          <div *ngIf="paymentItem.payment">
            <a [routerLink]="['/payment', paymentItem.payment?.id, 'view']">{{ paymentItem.payment?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/payment-item', paymentItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
